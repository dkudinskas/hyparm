<h1>Overview</h1>

<p>
The hypervisor is designed to work with the <a href="http://beagleboard.org">BeagleBoard</a>,
which is powered by a <a href="http://www.ti.com/product/omap3530">Texas Instruments OMAP3530</a> System-on-Chip (SoC).
This OMAP3530 provides an <a href="http://www.arm.com/products/processors/cortex-a/cortex-a8.php">ARM Cortex-A8</a> core,
along with a bunch of peripherals.
The ARM Cortex-A8 core is based on the <a href="http://infocenter.arm.com/help/index.jsp?topic=/com.arm.doc.ddi0406b/index.html">ARMv7-A architecture</a>.
</p>
